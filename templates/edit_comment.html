{% extends "base.html" %}

{% block login_block %}

	<div class="user-greeting">

		<h3> {{ user }} </h3>
		<a href="logout.html"><button type="button" class="btn btn-danger"> Logout </button></a>
		<a href="blog-compose.html"><button type="button" class="btn btn-primary"> Compose Post </button></a>

	</div>

{% endblock %}


{% block posts_block %}

<div class="row">

    <div class="col-md-12">

        <div class="blog-compose-box">

            <div class="row">

                <div class="col-md-12">

                    <div class="blog-view-title">

                        <h3> {{ title }} </h3>

                    </div>

                </div>

            </div>

            <div class="row">

            	<div class="col-md-12">

            		<div class="blog-author-slot">

            			 By <span class="blog-author-text">{{ author }}</span>

            		</div>

            	</div>

            </div>

	            <div class="row">

	            	<div class="col-md-12">	

	            		<div class="blog-content-field">

								{{ content }}

	            		</div>

	            	</div>

	            </div>


        </div>

    </div>

</div>


<div class="blog-comment-box">

	<div class="row">

		<div class="col-md-6">

			<div class="blog-comment-author">

				According to <span class="comment-author-text"> {{ comment['commenter'] }}</span>:

			</div>

		</div>

		<div class="col-md-6">

			<div class="blog-comment-date">

			{{ comment['timestamp'] }}

			</div>

		</div>

	</div>

	<div class="row">

		<div class="col-md-12">

				<form action="edit-comment.html" method="POST">

				<div class="comment-compose-field">

					<textarea name="edited-comment" id="comment-edit-area" rows="2" cols= "120"> {{ comment['content'] }} </textarea>

				</div>

		</div>

	</div>

	<div class="row">

		<div class="col-md-4">

			<div class="comment-delete-confirm">
			
				
					<input type="hidden" value="{{comment_id}}" name="comment_id">
					<input type="hidden" value="{{blog_id}}" name="blog_id">
					<button name="edit-choice" value="edit" type="submit" class="btn btn-warning"> Edit Comment </button>
					<button name="edit-choice" value="cancel" type="submit" class="btn btn-secondary"> Cancel </button>
				</form>

			</div>

		</div>

	</div>

</div>

{% endblock %}
