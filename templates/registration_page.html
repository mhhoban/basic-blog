{% extends "base.html" %}

{% block posts_block %}

<div class="row">

    <div class="col-md-12">

        <div class="content-box">

            <div class="row">

                <div class="col-md-12">

                    <div class="signup-form">

                        <h3> Register For Basic Blog! </h3>

                    </div>

                </div>

            </div>

            <div class="row">

                <div class="col-md-12">

                    <div class="signup-form">

						<input type="email" class="form-control" id="email-input" aria-describedby="email-subtext" placeholder="email">

                    </div>

                </div>

            </div>

            <div class="row">

            	<div class="col-md-12">

            		<div class="signup-form">

						<input type="password" class="form-control" id="password-input" placeholder="password">

            		</div>

            	</div>

            </div>

            <div class="row">

            	<div class="col-md-12">

            		<div class="signup-form">

						<input type="password" class="form-control" id="password-input-repeat" placeholder="repeat password">

            		</div>

            	</div>

            </div>

             <div class="row">

            	<div class="col-md-12">

            		<div class="signup-form">

						<button type="submit" class="btn btn-primary"> Submit! </button>
						
            		</div>

            	</div>

            </div>

        </div>

    </div>

</div>

{% endblock %}
