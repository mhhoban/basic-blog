{% extends "base.html" %}

{% block posts_block %}

<div class="row">

    <div class="col-md-12">

        <div class="content-box">

            <div class="row">

                <div class="col-md-12">

                    <div class="signup-form">

                        <h3> Register For Basic Blog! </h3>

                    </div>

                </div>

            </div>

            <form action="registration-parse.html" method="post">

	            <div class="row">

	                <div class="col-md-12">

	                    <div class="signup-form">

	                    	{% if email %}

	                    		<input type="email" class="form-control" name="email" id="email-input" aria-describedby="email-subtext" value=" {{ email }} "> 
	                    	{% else %}
	                    	
								<input type="email" class="form-control" name="email" id="email-input" aria-describedby="email-subtext" placeholder="email">

							{% endif %}

	                    </div>

	                </div>

	            </div>

	            <div class="row">

	            	<div class="col-md-12">

	            		<div class="signup-form">

							<input type="text" class="form-control" name="penname" id="penname" placeholder="nom de plume">

	            		</div>

	            	</div>

	            </div>

	            <div class="row">

	            	<div class="col-md-12">

	            		<div class="signup-form">

							<input type="password" class="form-control" name="password" id="password-input" placeholder="password">

	            		</div>

	            	</div>

	            </div>

	            <div class="row">

	            	<div class="col-md-12">

	            		<div class="signup-form">

							<input type="password" class="form-control" name="password_rep" id="password-input-repeat" placeholder="repeat password">

	            		</div>

	            	</div>

	            </div>

	            <div class="row">

	            	<div class="col-md-12">

	            		<div class="signup-form">

							<button type="submit" class="btn btn-primary"> Submit! </button>

							{% if error %}

								<h3>{{ error }}<h3>

							{% endif %}

	            		</div>

            	</div>

            </div>

        </form>

        </div>

    </div>

</div>

{% endblock %}
